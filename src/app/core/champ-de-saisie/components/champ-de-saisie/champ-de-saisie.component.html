<form>
  <div class="row">
    <div class="col-4">
      <app-champ-de-saisie *ngFor="let item of form.controls | keyvalue; let index = index"
        [label]="'Label champ de saisie'"
        [index]="index"
        [form]="item.value"
        [isError]="item.key === 'texte3Erreur'"
        [labelWidth]="148"
        [errorMessage]="item.key === 'texte3Erreur' ? 'Description de l\'erreur' : 'Description de l\'avertissement'"
      ></app-champ-de-saisie>
    </div>
  </div>
</form>
