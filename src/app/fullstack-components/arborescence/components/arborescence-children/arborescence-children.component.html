<div class="arborescence-children">
  <div class="form-check position-relative" *ngFor="let item of formGroup['controls'] | keyvalue; let index = index; let last = last">
    <!-- Ligne de l'arbre -->
    <div *ngIf="!!parentsIndexes" [ngClass]="{'horizontal-border': !tree[index].children, 'horizontal-border-with-children': !!parentsIndexes && tree[index].children}"></div>
    <div *ngIf="!!parentsIndexes" class="vertical-border" [ngClass]="{'last': last}"></div>
    <!-- Éléments -->
    <div class="tree-container" [ngClass]="{'subtree-container': !!parentsIndexes, 'pt-0': !parentsIndexes && index === 0}">
      <app-arborescence-collapse
        [tree]="tree"
        [parentsIndexes]="parentsIndexes"
        [index]="index"
        [formGroup]="formGroup"
        [useCheckboxes]="useCheckboxes"
        (output)="outputFn($event)"
      ></app-arborescence-collapse>
    </div>
  </div>
  
</div>
