<div class="form row" *ngIf="form">
  <label *ngIf="label" for="input{{index}}" class="col-{{labelColumns}} col-form-label" [ngStyle]="{'width': labelWidth + 'px'}"
    [ngClass]="{'col-form-label-fix': labelWidth}"
  >
    {{label}}
  </label>
  <div class="col-{{inputColumns}} position-relative">
    <i class="icon-b_search autocomplete-search-icon" aria-hidden="true" *ngIf="!form.value"></i>
    <input #inputElement id="input{{index}}" name="input{{index}}" type="text" class="form-control overflow-ellipsis" [formControl]="form"
      [ngbTypeahead]="search" [placeholder]="placeholder" [editable]="editable" [placement]="placement"
      ngbPopover="{{form.value}}" triggers="mouseenter:mouseleave focus" [disablePopover]="!enableTooltip"
      [ngClass]="{'warning': !form.valid && !form.disabled && !isError && form.touched, 'error': !form.valid && !form.disabled && isError && form.touched, 'empty': !form.value}"
    >
    <span *ngIf="!form.valid && !form.disabled && !isError && form.touched" class="icon-warning d-flex align-items-center" aria-hidden="true"
      ngbPopover="{{errorMessage}}" triggers="mouseenter:mouseleave focus" tabindex="0"></span>
    <span *ngIf="!form.valid && !form.disabled && isError && form.touched" class="icon-error d-flex align-items-center" aria-hidden="true"
      ngbPopover="{{errorMessage}}" triggers="mouseenter:mouseleave focus" tabindex="0"></span>
  </div>
</div>
