<div class="input-standalone">
  <input #inputElement id="input{{index}}" name="input{{index}}" type="text" class="form-control overflow-ellipsis" [formControl]="form" [placeholder]="placeholder"
    ngbPopover="{{form.value}}" triggers="mouseenter:mouseleave focus" [disablePopover]="!enableTooltip"  
    [ngClass]="{'warning': !form.valid && !form.disabled && !isError && form.touched, 'error': !form.valid && !form.disabled && isError && form.touched}">
  <span *ngIf="unit" class="my-auto ps-1"> {{unit}}</span>
  <span *ngIf="!form.valid && !form.disabled && !isError && form.touched" class="icon-warning d-flex align-items-center" [ngClass]="{'control-icon-with-unit': unit}" aria-hidden="true"></span>
  <span *ngIf="!form.valid && !form.disabled && isError && form.touched" class="icon-error d-flex align-items-center" [ngClass]="{'control-icon-with-unit': unit}" aria-hidden="true"></span>
</div>
